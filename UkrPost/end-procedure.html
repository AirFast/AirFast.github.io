<!DOCTYPE html>
<html lang="uk">
<head>

    <meta charset="UTF-8">
    <title>УКРПОШТА</title>

    <meta name="description" content="Some description">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>
<body class="bg-img" style="background-image: url('img/upost-bg.png'); /* Щоб була можливість з розмітки вивести бекграунд */">

<header class="app-header">

    <div class="logo-wrap">
        <a class="logo" href="index.html">
            <img src="img/upost-logo.png" alt="Логотип УКРПОШТА">
        </a>
    </div>

    <div class="btn-wrap">
        <a class="btn bnt-back" href="services.html">Назад</a>
    </div>

</header>

<section class="app-section">

    <div class="notice">
        <p>Дякуємо, чек друкується, ваш номер у черзі</p>
    </div>

    <div class="icon">
        <p><i class="fa fa-file-text-o" aria-hidden="true"></i></p>
    </div>

</section>

<footer class="app-footer">

    <div class="copyright">
        <p>All rights reserved &copy; 2017</p>
    </div>

</footer>

<div id="pop-up-timer" class="pop-up-time-out hidden">

    <div class="time-out-wrap">
        <div class="time-out-notice">
            <p>Ви ще тут?</p>
        </div>

        <div class="time-out-timer">
            <div class="timer-loader"></div>
            <div class="timer">
                <p><span class="minutes">01</span>:<span class="seconds">00</span></p>
            </div>
        </div>

        <div class="btn-time-out-wrap">
            <a id="skip-timer" class="btn" href="">Так</a>
        </div>
    </div>

</div>

<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.2.1.min.js"></script>
