<!DOCTYPE html>
<html lang="uk">
<head>

    <meta charset="UTF-8">
    <title>УКРПОШТА</title>

    <meta name="description" content="Some description">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>
<body class="bg-img" style="background-image: url('img/upost-bg.png'); /* Щоб була можливість з розмітки вивести бекграунд */">

<header class="app-header">

    <div class="logo-wrap">
        <a class="logo" href="index.html">
            <img src="img/upost-logo.png" alt="Логотип УКРПОШТА">
        </a>
    </div>

    <div class="btn-wrap">
        <div class="lang-menu">
            <ul class="btn-lang-wrap">
                <li><a class="btn active" href="index.html">Укр</a></li>
                <li><a class="btn" href="#">Рус</a></li>
                <li><a class="btn" href="#">Eng</a></li>
            </ul>
        </div>

        <a class="btn bnt-back" href="index.html">Назад</a>
    </div>

</header>

<section class="app-section">

    <div class="notice">
        <p>Доброго дня вас вітає відділення Укрпошти № 4567</p>
        <p>Для входу в систему введіть свої дані</p>
    </div>

    <div class="login-form">
        <form action="" method="post">
            <div class="field-wrap">
                <input class="field login" type="text" name="login" placeholder="Логін" value="">
            </div>
            <div class="field-wrap">
                <input class="field password" type="password" name="password" placeholder="Пароль" value="">
            </div>
            <input class="btn btn-submit" type="submit" value="Увійти">
        </form>
        <div class="forgot-password">
            <a href="#">Забули пароль?</a>
        </div>
    </div>

</section>

<footer class="app-footer">

    <div class="copyright">
        <p>All rights reserved &copy; 2017</p>
    </div>

</footer>

<div id="pop-up-timer" class="pop-up-time-out hidden">

    <div class="time-out-wrap">
        <div class="time-out-notice">
            <p>Ви ще тут?</p>
        </div>

        <div class="time-out-timer">
            <div class="timer-loader"></div>
            <div class="timer">
                <p><span class="minutes">01</span>:<span class="seconds">00</span></p>
            </div>
        </div>

        <div class="btn-time-out-wrap">
            <a id="skip-timer" class="btn" href="">Так</a>
        </div>
    </div>

</div>

<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
